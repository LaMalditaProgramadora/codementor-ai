services:
  postgres:
    image: postgres:15-alpine
    container_name: codementor-postgres
    environment:
      POSTGRES_DB: codementor
      POSTGRES_USER: codementor_user
      POSTGRES_PASSWORD: codementor_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - codementor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codementor_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: codementor-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - codementor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: codementor-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - codementor-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codementor-backend
    environment:
      DATABASE_URL: postgresql://codementor_user:codementor_pass@postgres:5432/codementor
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      OLLAMA_URL: http://ollama:11434
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
      - ollama
    networks:
      - codementor-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codementor-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - codementor-network
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host

networks:
  codementor-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  ollama_data: